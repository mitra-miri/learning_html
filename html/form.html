<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head> 
    <body>
        <form>
            <label style="font-size: 31; "><b>Name:</b></label>
            <input type="text" placeholder="Enter Your Name">

            <br>
            <br>

            <label style="font-size: 31; "><b>Email</b>:</label>
            <input type="email" placeholder="like:you@gmail.com">

            <br>
            <br>
            <br>
            <br>

            
            <label style="font-size: 31; "><b>Gender</b></label>
            <br>
             <label>
                <input type="radio" name="gender" value="Male">Male
             </label> 

             <label>
                <input type="radio" name="gender" value="Female">Female
             </label>   

             <label>
                <input type="radio" name="gender" value="Prefer not to say">Prefer not to say
             </label>   
            
             <br>
             <br>

            
             <label style="font-size: 31; "><b>Your Skills</b></label>
             <!-- سایز فونت! -->

             <br>
             <label>
                <input type="checkbox">Graphic Design
             </label>

              <label>
                <input type="checkbox">Programming
             </label>

              <input type="checkbox" id="Creativity">Creativity
              <label for="Creativity" >Creativity</label>

             <br>

              <label>
                <input type="checkbox">Problem Solving
             </label>

              <label>
                <input type="checkbox">Teamwork
             </label>

             <label>
                <input type="checkbox">Other
             </label>

             <br>
             <br>

             <label style="font-size: 31; "><b>Describe your strengths briefly:</b></label>
             <br>
             <textarea name="strengths briefly"></textarea>

             <br>
             <br>

             <label style="font-size: 31; "><b>country</b></label>
             <select name="country">
                <option>Iran</option>
                <option>Germany</option>
                <option>United States </option>
                <option>Japan </option>
                <option>Other</option>
             </select>

             <br>
             <br>

             <button type="submit">submit</button>
             

        </form>
    </body>       
</html>
